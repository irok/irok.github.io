<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>divで囲んでoverflowでスクロールさせる</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 0;
  }
  #container {
    height: 300px;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }
  iframe {
    display: block;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
  <section>
    <h1>divで囲んでoverflowでスクロールさせる</h1>
    <p>
      高さ300pxで overflow: auto を指定したdivを用意し、その中にiframeを配置してみる。<br>
      iframeが300pxより大きければdivの方でスクロールするはず。<br>
    </p>
    <div id="container">
      <iframe src="child/600px-link.html"></iframe>
    </div>
    <p>
      結論、
    </p>
  </section>
</body>
</html>
