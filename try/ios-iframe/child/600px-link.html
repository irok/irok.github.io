<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>600px</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 0;
  }
  .box {
    height: 200px;
    border: 2px solid;
  }
  .box:nth-child(3n+1) {
    border-color: #00f;
    background-color: #ccf;
  }
  .box:nth-child(3n+2) {
    border-color: #0f0;
    background-color: #cfc;
  }
  .box:nth-child(3n+3) {    /* 3n でも同じ */
    border-color: #f00;
    background-color: #fcc;
  }
</style>
<script>
  function showHeight() {
    document.querySelector('#view').textContent = window.innerHeight;
  }
  window.addEventListener('load', showHeight);
  window.addEventListener('resize', showHeight);
</script>
</head>
<body>
  <div class="box">
    window.innerHeight = <span id="view"></span>px</div>
  </div>
  <div class="box"><a href="1000px-link.html">1000pxのページ</a></div>
  <div class="box"><a href="1000px-link.html">1000pxのページ</a></div>
</body>
</html>
