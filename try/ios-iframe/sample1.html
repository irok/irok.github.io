<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>iOSにおけるiframeの問題</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 0;
  }
  iframe {
    width: 100%;
    border: none;
  }
</style>
</head>
<body>
  <section>
    <h1>iOSにおけるiframeの問題</h1>
    <p>
      iOS/Safariのiframeは、srcで読み込んだページの高さに合わせて高さが伸縮してしまいます。<br>
      下のサンプルは width: 100% だけ指定したiframeに高さ600pxのページを読み込んでいます。<br>
    </p>
    <iframe src="child/600px.html"></iframe>
    <p>
      iframeの高さを300pxに設定し、overflow: scroll を指定しても変わりません。
    </p>
    <iframe src="child/600px.html" style="height: 300px; overflow: scroll;"></iframe>
    <p>
      overflow: hidden を指定しても同じです。
    </p>
    <iframe src="child/600px.html" style="height: 300px; overflow: hidden;"></iframe>
  </section>
</body>
</html>
