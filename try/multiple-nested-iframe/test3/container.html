<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>new page</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }
  #iframe-container {
    width: 100%;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
  }
  #iframe-container iframe {
    display: block;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
<script>
  function test() {
    var s = '';
    s += 'window.innerHeight = ' + window.innerHeight + '\n';
    s += 'document.documentElement.clientWidth = ' + document.documentElement.clientWidth + '\n';
    s += 'document.documentElement.offsetWidth = ' + document.documentElement.offsetWidth + '\n';
    s += 'document.body.clientWidth = ' + document.body.clientWidth + '\n';
    s += 'document.body.offsetWidth = ' + document.body.offsetWidth + '\n';
    alert(s);
  }
</script>
</head>
<body onload="test()">
  <div id="iframe-container">
    <iframe src="game.html" frameborder="0"></iframe>
  </div>
  <script>
    document.getElementById('iframe-container').style.height = window.innerHeight + 'px';
  </script>
</body>
</html>
