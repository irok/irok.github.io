<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>new page</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }
  .trial {
    height: 200px;
    background-color: #ccc;
  }
  #iframe-container {
    width: 100%;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
  }
  #iframe-container iframe {
    display: block;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
  <div class="trial">
    nest: index &gt; container &gt; game<br/>
    scrolling: yes, yes<br/>
  </div>
  <div id="iframe-container">
    <iframe src="container.html" frameborder="0"></iframe>
  </div>
  <script>
    document.getElementById('iframe-container').style.height = (screen.height - 200) + 'px';
  </script>
</body>
</html>
