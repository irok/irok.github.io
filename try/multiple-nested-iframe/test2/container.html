<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta http-equiv="Cache-Control" content="no-store, no-cache"/>
<meta http-equiv="Expires" content="0"/>
<meta name="viewport" content="width=device-width" />
<title>new page</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }
  #iframe-container {
    width: 100%;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
  }
  #iframe-container iframe {
    display: block;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
<script>
  function init() {
    console.log('container.init');

    var f = document.createElement('iframe');
    f.id = 'remote_iframe_0';
    f.src = './game.html';
    f.style.height = '6300px';

    var c = document.getElementById('iframe-container');
    c.style.height = window.innerHeight + 'px';
    c.appendChild(f);

    console.log('container.adjustHeight');
    console.log('window.innerHeight = ' + window.innerHeight);
    console.log('screen.availHeight = ' + screen.availHeight);
  }

  function init2() {
    var f = document.getElementById('remote_iframe_0');
    f.addEventListener('load', function() {
      console.log('init2::load');
      var c = document.getElementById('iframe-container');
      c.scrollTop = 0;
    });
  }
</script>
</head>
<body onload="console.log('container.onload'); init(); init2();">
  <div id="iframe-container"></div>
</body>
</html>
