<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta http-equiv="Cache-Control" content="no-store, no-cache"/>
<meta http-equiv="Expires" content="0"/>
<meta name="viewport" content="width=device-width" />
<title>new page</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }
  .trial {
    display: none;
    height: 200px;
    background-color: #ccc;
  }
  #iframe-container {
    width: 100%;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
  }
  #iframe-container iframe {
    display: block;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
<script>
  function init() {
    var t = document.getElementsByClassName('trial')[0];

    var f = document.createElement('iframe');
    f.src = './container.html';
    f.addEventListener('load', function() {
      t.innerHTML += 'loaded!<br/>height: ' + (screen.availHeight - t.clientHeight) + 'px';
    });
    f.addEventListener('error', function() {
      t.innerHTML += 'error!';
    });

    var c = document.getElementById('iframe-container');
    c.style.height = (screen.availHeight - t.clientHeight) + 'px';
    c.appendChild(f);
  }
</script>
</head>
<body onload="init()">
  <div class="trial">
    nest: index &gt; container &gt; game<br/>
    scrolling: yes, yes<br/>
  </div>
  <div id="iframe-container"></div>
</body>
</html>
