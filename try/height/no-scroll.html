<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>height</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 0;
  }
  #page {
    position: fixed;
    overflow: hidden;
  }
  .box {
    height: 300px;
    border: 2px solid;
  }
  .box:nth-child(odd) {
    border-color: #f00;
    background-color: #fcc;
  }
  .box:nth-child(even) {
    border-color: #00f;
    background-color: #ccf;
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var height = window.innerHeight + 'px';
    document.body.style.height = height;
    document.querySelector('#page').style.height = height;
    document.querySelector('#view').textContent = height;
  });
  window.addEventListener('load', function() {
    window.scrollTo(0,1);
  });

</script>
</head>
<body>
  <div id="page">
    <h1>スクロールさせない</h1>

    <p>高さ＝<span id="view"></span></p>

    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <p>コンテナ内をスクロールしようとしてもページ全体がスクロールしてしまうこともあり、操作感は悪い。</p>
  </div>
</body>
</html>
