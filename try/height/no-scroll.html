<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>height</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  .box {
    height: 300px;
    border: 2px solid;
  }
  .box:nth-child(odd) {
    border-color: #f00;
    background-color: #fcc;
  }
  .box:nth-child(even) {
    border-color: #00f;
    background-color: #ccf;
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelector('#view').textContent = document.body.style.height = window.innerHeight + 'px';
  });
</script>
</head>
<body>
  <h1>スクロールさせない</h1>

  <p>高さ＝<span id="view"></span></p>

  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <p>コンテナ内をスクロールしようとしてもページ全体がスクロールしてしまうこともあり、操作感は悪い。</p>
</body>
</html>
