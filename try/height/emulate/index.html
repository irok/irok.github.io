<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>emulate</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 0;
  }
  #page {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
  }
  #container {
    width: 100%;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }
  iframe {
    display: block;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var height = window.innerHeight + 'px';
    document.body.style.height = height;
    document.querySelector('#page').style.height = height;
  });
</script>
</head>
<body>
  <div id="page">
    <div id="iframe-container" data-src="http://user.gesoten.com/s/user/game/8567?device=sp"></div>
  </div>
</body>
</html>
