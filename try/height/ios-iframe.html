<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>height</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 0;
  }
  iframe {
    width: 100%;
    height: 300px;
    border: none;
    vertical-align: top;
  }
  .container--fixed {
    height: 300px;
    overflow: hidden;
  }
  .container--scroll {
    height: 300px;
    overflow: auto;
  }
</style>
</head>
<body>
  <h1>iOSではiframeがどのように表示されるかの確認</h1>
  <h2>test1</h2>
  <p>高さ300pxのiframeに600pxのページを読み込むとどうなるか</p>
  <iframe src="600px.html"></iframe>
  <h2>test2</h2>
  <p>test1と同じだが、高さ300pxのdivでiframeを囲む (overflow: hidden)</p>
  <div class="container--fixed">
    <iframe src="600px.html"></iframe>
  </div>
  <h2>test3</h2>
  <p>test2と同じだが、高さ300pxのdivでiframeを囲む (overflow: auto)</p>
  <div class="container--scroll">
    <iframe src="600px.html"></iframe>
  </div>

  <p>おわり</p>
</html>
