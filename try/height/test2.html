<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>height</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 0;
  }
  #panel {
    overflow: hidden;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    vertical-align: top;
  }
</style>
<script>
  var loaded = false;
  function showSize() {
    var panel = document.querySelector('#panel');
    panel.style.height = window.innerHeight + 'px';
    if (!loaded) {
      document.querySelector('#container').setAttribute('src', './fixed.html?height=' + window.innerHeight);
      loaded = true;
    }
  }
  window.addEventListener('load', showSize);
  window.addEventListener('resize', showSize);
</script>
</head>
<body>
  <div id="panel">
    <iframe id="container"></iframe>
  </div>
</body>
</html>
