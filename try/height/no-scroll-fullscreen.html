<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>height</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 0;
  }
  #page {
    top: 0;
    left: 0;
    right: 0;
  }
  .box {
    height: 300px;
    border: 2px solid;
  }
  .box:nth-child(odd) {
    border-color: #f00;
    background-color: #fcc;
  }
  .box:nth-child(even) {
    border-color: #00f;
    background-color: #ccf;
  }
</style>
<script>
  var height;

  document.addEventListener('DOMContentLoaded', function() {
    height = window.innerHeight + 'px';
  });

  window.addEventListener('load', function() {
    window.scrollTo(0,1);
    document.querySelector('#view').textContent = height;

    window.setTimeout(function() {
      var page = document.querySelector('#page');
      page.style.height = height;
      // page.style.position = 'fixed';
      // page.style.overflow = 'hidden';
    }, 1);
  });
</script>
</head>
<body>
  <div id="page">
    <h1>スクロールさせない2.1</h1>

    <p>高さ＝<span id="view"></span></p>

    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <p>コンテナ内をスクロールしようとしてもページ全体がスクロールしてしまうこともあり、操作感は悪い。</p>
  </div>
</body>
</html>
