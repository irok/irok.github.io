<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>fieldset - irok/html5</title>
<style>
h2 { margin-bottom: 0; }
ul { margin: 0; }
form { margin: 1em 0; }
</style>
</head>
<body>
  <section>
    <h1>fieldset sample 1</h1>
    <form>
      <fieldset>
        <legend>ディスプレイ</legend>
        <div><label><input type=radio name=c value=0 checked> 白地に黒</label></div>
        <div><label><input type=radio name=c value=1> 黒地に白</label></div>
        <div><label><input type=checkbox name=g> グレースケールを使う</label></div>
        <div><label>コントラストの強調 <input type=range name=e list=contrast min=0 max=100 value=0 step=1></label></div>
        <datalist id=contrast>
          <option label=Normal value=0>
          <option label=Maximum value=100>
        </datalist>
      </fieldset>
    </form>
  </section>
  <section>
    <h1>fieldset sample 2</h1>
    <form>
      <fieldset name="clubfields" disabled>
        <legend>
          <label><input type=checkbox name=club onchange="form.clubfields.disabled = !checked"> クラブカードを使う</label>
        </legend>
        <div><label>カードに記載された名前: <input name=clubname required></label></div>
        <fieldset name="numfields">
          <legend>
            <label><input type=radio checked name=clubtype> カードに番号が記載されている</label>
          </legend>
          <div><label>カード番号: <input name=clubnum required pattern="[-0-9]+"></label></div>
        </fieldset>
        <fieldset name="letfields">
          <legend>
            <label><input type=radio name=clubtype> カードに文字が記載されている</label>
          </legend>
          <div><label>カードコード: <input name=clublet required pattern="[A-Za-z]+"></label></div>
        </fieldset>
      </fieldset>
    </form>
  </section>
</body>
</html>
