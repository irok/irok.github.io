<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>input types - irok/html5</title>
<style>
h2 { margin-bottom: 0; }
ul { margin: 0; }
form { margin: 1em 0; }
</style>
</head>
<body>
<h1>input types</h1>
<h2>確認すること</h2>
<ul>
  <li>typeによるフォームの違い</li>
  <li>typeによるスマートフォンのキーボードの違い</li>
  <li>どのような値が送信されるか</li>
  <li>求められているフォーマットと違うものを送信するとどうなるか</li>
</ul>
<form>text：<input name="text" type="text" size="20" placeholder="placeholder" /> <button type="submit">送信</button></form>
<form>search：<input name="search" type="search" size="20" /> <button type="submit">送信</button></form>
<form>tel：<input name="tel" type="tel" size="20" /> <button type="submit">送信</button></form>
<form>url：<input name="url" type="url" size="20" /> <button type="submit">送信</button></form>
<form>email：<input name="email" type="email" size="20" /> <button type="submit">送信</button></form>
<form>password：<input name="password" type="password" size="20" /> <button type="submit">送信</button></form>
<form>datetime-local：<input name="datetime-local" type="datetime-local" size="60" /> <button type="submit">送信</button></form>
<form>date：<input name="date" type="date" size="20" /> <button type="submit">送信</button></form>
<form>time：<input name="time" type="time" size="20" /> <button type="submit">送信</button></form>
<form>number：<input name="number" type="number" size="20" /> <button type="submit">送信</button></form>
<form>range：<input name="range" type="range" size="20" /> <button type="submit">送信</button></form>
<form>color：<input name="color" type="color" size="20" /> <button type="submit">送信</button></form>
<form>file：<input name="file" type="file" size="20" /> <button type="submit">送信</button></form>
<form>file (accept="image/*; capture=camera")：<input name="file" type="file" accept="image/*; capture=camera" size="20" /> <button type="submit">送信</button></form>
</body>
</html>
